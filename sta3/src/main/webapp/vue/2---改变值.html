<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="/src/main/webapp/js/vue.js"></script>
		
	</head>
	<body>
		
		<!-- 可以对注册在vue对象中的数据进行监测，观察其值的变化 -->
		<div id="app" >
			{{name}}
		</div>
		
		<script type="text/javascript">
			var mydata = {"name":"张三"};
			var vue = new Vue({
				el:"#app",
				data:mydata
			});
			
			vue.$watch("name",function(newVal,oldVal){
				console.log(newVal,oldVal);
			});
			
			vue.$data.name="李四111";
		</script>
		
		
	</body>
</html>
