<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
        <table border=2 align='center'>
            <tr>
               <td>数字1</td>
               <td><input type="text" id="one"></td>
            </tr>
            <tr>
               <td>数字2</td>
               <td><input type="text" id="two"></td>
            </tr>
             <tr>
               <td>结果</td>
               <td><input type="text" id="three"></td>
            </tr>
            <tr>
               <td><input type="button" value="加法操作" onclick="window.fun1()"></td>
               <td><input type="button" value="减法操作" onclick="window.fun2()"></td>
            </tr>
        </table>
        <script type="text/javascript" src="../js/jQuery.js">
        </script>
      <script type="text/javascript">
               function fun1(){
                   //读取ID等于one的标签的value
                   var num1 = $("#one").val();
                   var num2 = $("#two").val();
                   var sum = window.parseInt(num1) +parseInt(num2);
                   $("#three").val(sum)
               }

                 function fun2(){
                  //1.读取两个文本框中value的值
                  var num1 = $("#one").val();
                  var num2 = $("#two").val();
                  //2.加法处理
                  var sum = parseInt(num1) - window.parseInt(num2);
                  //3.将处理结果写入到第三个文本框
                  $("#three").val(sum);
               }
        
      </script>
 
 </body>

</body>
</html>
