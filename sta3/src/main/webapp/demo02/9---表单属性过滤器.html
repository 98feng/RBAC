<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>

	<script src="/src/main/webapp/js/jquery-1.11.1-min.js">
	</script>
	<script type="text/javascript">
		$(function () {
			$("#btn1").click(function () {
				$(":text:disabled").val("hello");
			})

			$("#btn2").click(function () {

				var $obj = $(":checkbox:checked");
				// for (var i = 0; i < $obj.length; i++) {
				// 	alert($($obj[i]).val());
				// }

				$obj.each(function(i,n){
					alert("第"+i+"个元素的dom对象的值:"+n.value + ",jQuery对象值："+ $(n).val())
				})
			})

			// $("#btn3").click(function(){
			// 	var $obj = $("#language1>option:selected");
			// 	alert($obj.val())
			// })
			
			$("#btn3").click(function(){
				var $obj = $("select>option:selected");
				$obj.each(function(i,n){
					alert(n.value);
				})
			})
		});

	</script>
</head>

<body>
	<p>文本框</p>
	<input type="text" value="text1"><br>
	<input type="text" value="text2" disabled="disabled"><br>
	<input type="text" value="text3"><br>
	<input type="text" value="text4" disabled><br>
	<br>
	<p>复选框</p>
	<input type="checkbox" name="hobby" value="游泳" />游泳
	<input type="checkbox" name="hobby" value="健身" checked="checked" />健身
	<input type="checkbox" name="hobby" value="旅游" checked />旅游
	<br>
	<p>下拉列表框</p>
	<select id="language1">
		<option value="java1">java语言</option>
		<option value="c1">c语言</option>
		<option value="go1" selected>go语言</option>
	</select>
	<p>下拉列表框</p>
	<select id="language">
		<option value="java">java语言</option>
		<option value="c">c语言</option>
		<option value="go" selected>go语言</option>
	</select>
	<br><br>
	<input type="button" id="btn1" value="设置所有的不可用文本框hello"><br />
	<input type="button" id="btn2" value="显示被选中复选框的值"><br />
	<input type="button" id="btn3" value="显示被选中下拉列表框的值"><br />
</body>

</html>
