<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		div {
			background-color: gray;
			width: 200px;
			height: 100px;
			border: 3px solid orange;
			margin-top: 10px;
		}
	</style>

	<script src="/src/main/webapp/js/jquery-1.11.1-min.js"></script>

	<script type="text/javascript">
		function fun1() {
			alert($("#one").html());
		}

		function fun2() {
			$("div").css("background", "red");
		}

		function fun3() {
			var one = $(".two");
			for (var i = 0; i < one.length; i++) {
				var str = one[i];
				alert($(str).html());
			}
		}
	</script>
</head>

<body>
	<div id="one">我是id=one的div1111</div>
	<div id="one">我是id=one的div2222</div>
	<div class="two">我是class=two的div1</div>
	<div class="two">我是class=two的div2</div>
	<div>我是没有id,class的div</div>
	<br>
	<input type="button" value="选取id=one" onclick="fun1()"><br>
	<input type="button" value="选取全部div" onclick="fun2()"><br>
	<input type="button" value="选取class=two" onclick="fun3()"><br>
</body>

</html>
