<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<script src="/src/main/webapp/js/jquery-1.11.1-min.js">
	</script>
	<script type="text/javascript">

		$(function () {
			$("#btn1").on("click",function(){
				alert($(":text:first").val())
			})

			$("#btn2").on("click",function(){
				$(":text").val("hello")
			})

			$("#btn3").on("click",function(){
				//我是第一个div我是第二个div我是第三个div,忽略标签
				alert($("div").text());
			})
			$("#btn4").on("click",function(){
				alert($("div:first").text())
			})
			$("#btn5").on("click",function(){
				$("div").text("text")
			})
			$("#btn6").on("click",function(){
				//mysql是一个<b>数据库</b>
				alert($("span").html())
			})
			$("#btn7").on("click",function(){
				//所有都会变
				$("span").html("<b>hello</b>")
			})
			$("#btn8").on("click",function(){
				//images/ex1.jpg
				alert($("#img1").attr("src"));
			})
			$("#btn9").on("click",function(){
				$("img").attr("src","/src/main/webapp/images/ex1.jpg")
			})
		})
	</script>
</head>

<body>

	<p>文本框val</p>
	<input type="text" value="text1"><br>
	<input type="text" value="text2" disabled="disabled"><br>
	<input type="text" value="text3"><br>
	<input type="text" value="text4" disabled><br><br><br>

	<p>文本内容text</p>
	<div>我是<b>第一个</b>div</div>
	<div>我是第二个div</div>
	<div>我是第三个div</div><br><br>

	<span>mysql是一个<b>数据库</b></span><br>
	<span>使用JDBC访问数据库</span><br><br>

	<img id="img1" src="/src/main/webapp/images/ex1.jpg"><br>
	<img id="img2" src="/src/main/webapp/images/ex2.jpg"><br><br>

	<input type="button" id="btn1" value="获取第一个文本框的值val"><br />
	<input type="button" id="btn2" value="设置所有文本框的值val"><br />

	<input type="button" id="btn3" value="获取所有div的文本text"><br />
	<input type="button" id="btn4" value="获取第一个div的文本text"><br />
	<input type="button" id="btn5" value="设置div新文本text"><br />

	<input type="button" id="btn6" value="显示span中的html"><br />
	<input type="button" id="btn7" value="设置span中的html"><br />

	<input type="button" id="btn8" value="显示img图片的src属性"><br />
	<input type="button" id="btn9" value="设置img图片"><br />

</body>

</html>
