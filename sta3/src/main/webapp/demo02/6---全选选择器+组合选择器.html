<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>		
		<style type="text/css">
			div{
				background-color:gray;
				width:200px;
				height: 100px;
				border: 1px solid orange;
				margin-top: 10px;
			}
		</style>

		<script src="/src/main/webapp/js/jquery-1.11.1-min.js">
		</script>

		<script type="text/javascript">
			function fun4(){
				$("*").css("background","red");
			}

			function fun5(){
				$("#one,.two").css("background","red")
			}
		</script>
	</head>
	<body>
		<div id="one">我是id=one的div</div>
		<div id="one">我是id=one的div</div>
		<div class="two">我是class=two的div</div>
		<div class="two">我是class=two的div</div>
		<div>我是没有id,class的div</div>
		<br>
		<input type="button" value="选取id=one" onclick="fun1()"><br>
		<input type="button" value="选取class=two" onclick="fun2()"><br>
		<input type="button" value="选取全部div" onclick="fun3()"><br>
        <input type="button" value="选中所有元素" onclick="fun4()"><br>
		<input type="button" id="zuhe" value="组合选择" onclick="fun5()"><br>
	</body>
</html>
