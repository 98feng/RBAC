<html>
	<body>
	   <center>
			 <div name="two">这是第一个DIV</div>
			 <div  name="two">这是第二个DIV</div>
			 <div id="three" name="two">这是第三个DIV</div>
			 <div  name="two">这是第四个DIV</div>
			 <div  name="two">这是第五个DIV</div>
			 <div  name="two">这是第六个DIV</div>
 
			 <input type="button" value="定位页面中第一个DIV" onclick="fun1()">
			 <input type="button" value="定位页面中最后一个DIV" onclick="fun2()">
			 <input type="button" value="定位页面中第二个DIV" onclick="fun3()">
			 
	   </center>
	   <script type="text/javascript" src="jQuery.js">
	   </script>
	   <script type="text/javascript">
			 function fun1(){
				 var domArray = $("div:first");
				 var dom = domArray[0];
				 alert(dom.innerHTML);
			 }
			  function fun2(){
				 var domArray = $("div:last");
				 var dom = domArray[0];
				 alert(dom.innerHTML);
			 }
			 function fun3(){
				 var domArray = $("div:eq(1)");
				 var dom = domArray[0];
				 alert(dom.innerHTML);
			 }
 
			 
	   </script>
	</body>
 </html>
